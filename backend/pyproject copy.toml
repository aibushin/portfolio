[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.coverage.report]
fail_under = 80
show_missing = true
skip_empty = true

[tool.coverage.run]
branch = true
omit = [
    "src/arepl/*",
]
source = [
    "src",
]

[tool.poetry]
authors = ["Anton Bushin <i@abushin.ru>"]
description = ""
name = "backend"
package-mode = false
readme = "README.md"
version = "0.1.1"

[tool.poetry.dependencies]
aiogram = "^3.15.0"
aiogram-media-group = "^0.5.1"
alembic = "^1.14.0"
asyncpg = "^0.30.0"
colorama = "^0.4.6"
fastapi = {extras = ["all"], version = "^0.115.12"}
jinja2 = "^3.1.4"
opencv-python-headless = "^4.11.0.86"
orjson = "^3.10.12"
pydantic = "2.9.2"
pydantic-settings = "^2.6.1"
pymupdf = "^1.25.3"
pypdf = {extras = ["image"], version = "^5.3.0"}
pypdfium2 = "^4.30.1"
python = "^3.11"
python-json-logger = "^3.2.1"
pyzbar = "^0.1.9"
sqlalchemy = "^2.0.36"
tomlkit = "^0.13.2"
uvicorn = {extras = ["standard"], version = "^0.34.0"}
greenlet = "^3.2.2"

[tool.poetry.group.dev.dependencies]
aioresponses = "^0.7.8"
aresponses = ">=2.1.6,<2.2.0"
asgi-lifespan = "^2.1.0"
faker = "^37.0.0"
pypng = "^0.20220715.0"
pyqrcode = "^1.2.1"
pytest = "^8.3.4"
pytest-asyncio = "^0.25.3"
pytest-cov = "^6.0.0"
pytest-factoryboy = "^2.7.0"
pytest-lazy-fixtures = "^1.1.2"
pytest-unordered = "^0.6.1"
pytest-unused-fixtures = "^0.2.0"
pytz = ">=2023.3,<2024.0"
ruff = "^0.8.3"
toml-sort = "^0.24.2"
pytest-freezer = "^0.4.9"
pytest-mock = "^3.14.0"

[tool.pytest.ini_options]
addopts = "-s -v -q"
asyncio_mode = "auto"
log_cli = true
log_cli_format = "%(message)s"
log_cli_level = "CRITICAL"
log_file = "logs/pytest.log"
log_file_date_format = "%Y-%m-%d %H:%M:%S"
log_file_format = "[%(asctime)s][%(levelname)s] [%(name)s]: %(message)s (%(pathname)s:%(lineno)s)"
log_file_level = "DEBUG"
testpaths = [
    "tests",
]

[tool.ruff]
exclude = [
    "alembic",
    "migrations",
]
indent-width = 4
line-length = 99
src = ["src", "tests"]
target-version = "py311"

[tool.ruff.format]
docstring-code-format = false
docstring-code-line-length = "dynamic"
indent-style = "space"
line-ending = "auto"
quote-style = "double"
skip-magic-trailing-comma = false

[tool.ruff.lint]
fixable = ["ALL"]
ignore = [
    "D100",  # Missing docstring in public module
    "D101",  # Missing docstring in public class
    "D102",  # Missing docstring in public method
    "D103",  # Missing docstring in public function
    "D104",  # Missing docstring in public package
    "D107",  # Missing docstring in `__init__`
    "D203",  # 1 blank line required before class docstring
    "D212",  # Multi-line docstring summary should start at the first line
]
select = [
    # "D", # pydocstyle
    "B",
    "C",
    "E",
    "F",
    "Q",
    "T",
    "W",
]
unfixable = []

[tool.ruff.lint.per-file-ignores]
"src/arepl/*" = ["T201"]
"tests/mocks/ofd_responses.py" = ["E501"]

[tool.tomlsort]
all = true
ignore_case = true
in_place = true
# no_comments = true
# no_header_comments = true
# no_footer_comments = true
# no_inline_comments = true
# no_block_comments = true
# no_sort_tables = true
# sort_first = ["key1", "key2"]
# sort_table_keys = true
# sort_inline_tables = true
# sort_inline_arrays = true
spaces_before_inline_comment = 2
spaces_indent_inline_array = 4
trailing_comma_inline_array = true
