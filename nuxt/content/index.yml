faq:
  title: Часто задаваемые вопросы
  description: Ответы на часто задаваемые вопросы о моем процессе и услугах.
  categories:
    - title: Услуги и процессы
      questions:
        - label: Какие услуги вы предлагаете?
          content: |
            Я специализируюсь на UX/UI-дизайне и front-end-разработке. Это включает в себя исследования пользователей, каркасное проектирование, интерактивное прототипирование, создание интуитивно понятных пользовательских интерфейсов, создание адаптивных веб-сайтов и веб-приложений (особенно с использованием Vue.js/Nuxt.js), а также разработку дизайн-систем. Моя цель — создание бесшовного цифрового опыта от концепции до внедрения.
        - label: Как выглядит ваш процесс проектирования?
          content: |
            Мой процесс основан на сотрудничестве и итеративности и обычно включает такие этапы, как исследование и разработка, генерация идей и создание прототипов, пользовательское тестирование, визуальный дизайн и тесное взаимодействие с командами разработчиков в процессе реализации. Я адаптирую процесс к потребностям проекта, всегда уделяя особое внимание решениям, ориентированным на пользователя.
        - label: Работоаете ли вы со стартапами?
          content: |
            Конечно! Мне нравится работать со стартапами, помогая им формировать видение продукта и создавать удобные интерфейсы с нуля. Я могу адаптировать свой процесс к динамичной среде стартапов.
    - title: Цены и сроки
      questions:
        - label: Сколько обычно стоит проект?
          content: |
            Стоимость проектов варьируется в зависимости от объёма, сложности, функций и сроков. Стоимость комплексных проектов по UX/UI-дизайну и разработке front-end-интерфейса обычно начинается от 5000 долларов, а средняя стоимость проектов составляет от 8000 до 25 000 долларов. За консультации или выполнение конкретных задач по дизайну моя дневная ставка составляет 700 долларов.
        - label: Каковы ваши условия оплаты?
          content: |
            Обычно для планирования проекта и начала работ мне требуется аванс в размере 40%, а оставшиеся 60% оплачиваются после успешного завершения проекта и сдачи. Я принимаю оплату банковским переводом и через Stripe.
        - label: Сколько времени занимает типичный проект?
          content: |
            Сроки сильно зависят от масштаба и сложности проекта. Небольшие проекты могут занять 3–4 недели, а более крупные и сложные — от 2 до 4 месяцев. Я всегда предоставляю подробную оценку сроков после этапа первоначального исследования.
        - label: Предлагаете ли вы абонементы или постоянную поддержку?
          content: |
            Да, для клиентов, которым нужна постоянная поддержка дизайна, разработка функций или обслуживание, я предлагаю варианты ежемесячного аванса, адаптированные к конкретным потребностям. Давайте обсудим, если вас это интересует.
    - title: Обо мне
      questions:
        - label: Что вам больше всего нравится в вашей работе?
          content: |
            Мне нравится решать сложные задачи с помощью дизайна и технологий. Невероятно приятно видеть, как люди взаимодействуют с моим творением и находят его по-настоящему полезным и простым в использовании. Меня по-настоящему вдохновляет задача преодоления разрыва между потребностями пользователей и техническими возможностями.
        - label: Чем вы увлекаетесь помимо работы?
          content: |
            Когда я не занимаюсь дизайном или программированием, я люблю исследовать районы Бостона, посещать новые кофейни и ходить в походы по близлежащим резервациям. Я также увлекаюсь фотографией и иногда участвую в проектах с открытым исходным кодом.
