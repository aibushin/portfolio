about:
  title: 'Обо мне'
  description: |
    Тимлид Python-разработки и разработчик из Москвы. Уже больше 6 лет пишу на Python и периодически работаю с JavaScript.
    Мне нравится не только самому писать код, но и помогать команде расти: вместе обсуждать архитектуру, находить лучшие решения и доводить проекты до продакшена.
    В работе ценю надёжность, ясность и командный дух. Люблю, когда сложные идеи превращаются в простые и понятные продукты, которыми реально удобно пользоваться.
