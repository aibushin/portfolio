title: Обо мне
description: Узнайте больше о моём пути в профессии UX/UI-дизайнера и фронтенд-разработчика из Бостона, о моей философии дизайна и страсти к созданию интуитивных цифровых решений.
content: |
  Привет! Я — **Антон Бушин**, UX/UI-дизайнер и фронтенд-разработчик из Бостона. Уже шесть лет я работаю в сфере цифровых продуктов, сосредотачиваясь на создании решений, которые не просто выполняют функцию, но и действительно интуитивно понятны и увлекательны для пользователей.

  Мой путь начался в **Бостонском университете**, где я получила степень по интерактивному дизайну. Именно там я открыла для себя двойную страсть — к визуальному языку дизайна и к логике программирования. С тех пор я развиваю навыки сразу в обеих областях, веря, что лучшие цифровые продукты рождаются из глубокого понимания как эстетики, так и реализации.

  ### Моя философия дизайна

  Основой моей философии дизайна являются **эмпатия** и **решение проблем**. Я считаю, что великий дизайн начинается с понимания «почему» — потребностей, мотивации и трудностей пользователя. Я опираюсь на исследования, итеративное прототипирование (часто в Figma) и пользовательское тестирование, чтобы убедиться, что создаваемые мной решения действительно работают.

  Я стремлюсь создавать интерфейсы, которые ощущаются лёгкими, где функциональность и красота идут рука об руку. Будь то пиксель-перфектные интерфейсы или чистый код на Vue.js/Nuxt.js, мой фокус всегда остаётся на ценности для конечного пользователя.

  ### Что меня вдохновляет

  Меня вдохновляет постоянное обучение и вызов — превращать сложные идеи в простые и элегантные решения. Нет ничего более ценного, чем видеть, как дизайн оживает, и понимать, что он делает чьё-то цифровое взаимодействие проще и приятнее.

  ### За пределами экрана

  Когда я не занимаюсь дизайном или кодом, меня можно встретить в новых кофейнях Бостона, на близлежащих тропах для хайкинга или за вкладом в проекты с открытым исходным кодом.

  Спасибо, что заглянули! Загляните в мои [проекты](/projects) или [свяжитесь со мной](/#contact), если хотите поработать вместе.
